credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "Credentials for jenkins agent"
          id: "jenkins-agent"
          privateKeySource:
            directEntry:
             privateKey: ${agent-key}
          scope: GLOBAL
          username: "ec2-user"
          usernameSecret: true
      - usernamePassword:
          description: "github username/password"
          id: "github-user"
          password: ${github:-password}
          scope: GLOBAL
          username: "sauravrana646"
      - usernamePassword:
          description: "admin creds"
          id: "admin"
          password: ${passwd:-test}
          scope: GLOBAL
          username: "admin"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    globalMatrix:
      permissions:
        #- "Job/Read:anonymous"
        - "Overall/Administer:admin"
        #- "Overall/Read:anonymous"
        #- "View/Read:anonymous"
  clouds:
  - ecs:
      credentialsId: ""
      cluster: "arn:aws:ecs:ap-south-1:971532881571:cluster/Jenkins-Slave"
      jenkinsUrl: "http://43.204.24.251:80"
      name: "Jenkins-slave"
      regionName: "ap-south-1"
      slaveTimeoutInSeconds: 3600
      templates:
      - assignPublicIp: true
        cpu: 1024
        cpuArchitecture: "X86_64"
        defaultCapacityProvider: false
        enableExecuteCommand: false
        executionRole: "arn:aws:iam::971532881571:role/Jenkins-ECS-Full-access"
        image: "jenkins/inbound-agent"
        label: "ecs"
        launchType: "FARGATE"
        logDriver: "awslogs"
        logDriverOptions:
        - name: "awslogs-group"
          value: "ECSLogGroup-jenkins-for-ecs-with-agents"
        - name: "awslogs-region"
          value: "ap-south-1"
        - name: "awslogs-stream-prefix"
          value: "jenkins-agent"
        memory: 0
        memoryReservation: 2048
        networkMode: "awsvpc"
        operatingSystemFamily: "LINUX"
        platformVersion: "LATEST"
        privileged: false
        remoteFSRoot: "/home/jenkins/"
        securityGroups: "sg-07e33c563300530c7"
        sharedMemorySize: 0
        subnets: "subnet-0a3d1b9911420709d,subnet-0d088e08b579f472a,subnet-0f0ad26d7e55dbe92"
        taskrole: "arn:aws:iam::971532881571:role/Jenkins-ECS-Full-access"
        templateName: "jenkinsTask"
        uniqueRemoteFSRoot: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "org.jenkinsci.plugins.matrixauth.AmbiguityMonitor"
  - "jenkins.diagnostics.ControllerExecutorsNoAgents"
  - "hudson.diagnosis.ReverseProxySetupMonitor"
  labelAtoms:
  - name: "built-in"
  - name: "master-label"
  labelString: "master-label"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
  - permanent:
      labelString: "jenkins-agent"
      launcher:
        ssh:
          credentialsId: "jenkins-agent"
          host: "43.204.24.226"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "Jenkins-agent"
      nodeDescription: "Jenkins agent for jobs"
      remoteFS: "/home/ec2-user/agent/"
      retentionStrategy: "always"
  numExecutors: 1
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 3
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: ${adminpw:-adminpass}
        name: "admin"
        properties:
        - "apiToken"
        - "mailer"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
  slaveAgentPort: 50000
  systemMessage: |2+


    Demo setup for Jenkins Configuration as Code plugin......

  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
security:
  queueItemAuthenticator:
    authenticators:
    - global :
       strategy:
        "triggeringUsersAuthorizationStrategy"
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  envInject:
    enableLoadingFromMaster: false
    enablePermissions: false
    hideInjectedVars: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  sSHD:
    port: -1
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultTriggerIds:
    - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    watchingEnabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "http://localhost/github-webhook/"
  gitSCM:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "admin@me.me"
    url: "http://`(curl http://169.254.169.254/latest/meta-data/public-ipv4)`/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
